<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRegister()">Test Register Endpoint</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'https://vitals-iu4r.onrender.com/api';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Health Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Health Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'test@example.com',
                        password: 'password123'
                    }),
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Register Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Register Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
